<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isEditModeBug ? 'Editar Bug' : 'Registrar Novo Bug'}"></title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

    <main>
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${fail}" class="alert alert-danger" th:text="${fail}"></div>

        <h2 th:text="${isEditModeBug ? 'Editar Bug' : 'Registrar Novo Bug'}"></h2>

        <p th:text="'Sessão de Teste: ' + ${sessao.titulo}"></p>

        <form th:if="${!isEditModeBug}" th:action="@{/bugs/salvar}" th:object="${bugCadastroDTO}" method="post">
            <input type="hidden" th:field="*{idSessao}" />

            <div>
                <label for="descricao">Descrição do Bug:</label>
                <textarea id="descricao" th:field="*{descricao}" rows="5" cols="50"></textarea>
                <span th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}" class="error-message"></span>
            </div>

            <button type="submit" class="btn btn-primary">Salvar Bug</button>
            <a th:href="@{/bugs/lista-sessao(idSessao=${sessao.id})}" class="btn btn-secondary">Cancelar</a>
        </form>

        <form th:if="${isEditModeBug}" th:action="@{/bugs/atualizar}" th:object="${bugEdicaoDTO}" method="post">
            <input type="hidden" th:field="*{id}" />
            <input type="hidden" th:field="*{idSessao}" />

            <div>
                <label for="descricao">Descrição do Bug:</label>
                <textarea id="descricao" th:field="*{descricao}" rows="5" cols="50"></textarea>
                <span th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}" class="error-message"></span>
            </div>

            <div>
                <input type="checkbox" id="resolvido" th:field="*{resolvido}" />
                <label for="resolvido">Bug Resolvido</label>
            </div>

            <button type="submit" class="btn btn-primary">Atualizar Bug</button>
            <a th:href="@{/bugs/lista-sessao(idSessao=${sessao.id})}" class="btn btn-secondary">Cancelar</a>
        </form>
    </main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
