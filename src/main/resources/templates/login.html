<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Espresso Game Testing</title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="wrapper">
    <h2 style="text-align: center;">Bem-vindo(a) de volta!</h2>
    <p style="text-align: center; margin-bottom: 25px; color: var(--cafe-medio);">Entre para gerenciar seus projetos de teste.</p>

    <div th:if="${param.error}" class="message-box error">
        <p>Login ou senha inválidos.</p>
    </div>
    <div th:if="${param.logout}" class="message-box success">
        <p>Você foi desconectado com sucesso.</p>
    </div>

    <form th:action="@{/login}" method="post" class="login-form">
        <label for="username">Login:</label>
        <input type="text" id="username" name="username" placeholder="Seu login ou email" required autofocus/>

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" placeholder="Sua senha" required/>

        <button type="submit" class="button-primary">Entrar</button>
    </form>

    <div style="text-align: center; margin-top: 20px;">
        <p style="color: var(--cafe-medio);">Não tem uma conta? <a href="#" style="color: var(--laranja-suave); text-decoration: none; font-weight: 600;">Contate o administrador.</a></p>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
