<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Erro 400 - Requisição Inválida</title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/layout.css}"/>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="wrapper">
    <h1>Erro 400 - Requisição Inválida</h1>
    <div class="message-box error">
        <p>Houve um problema com a sua requisição. Por favor, verifique os dados e tente novamente.</p>
        <p th:if="${message}">Detalhes: <span th:text="${message}"></span></p>
        <p th:if="${path}">Caminho: <span th:text="${path}"></span></p>
        <p th:if="${timestamp}">Data/Hora: <span th:text="${#temporals.format(timestamp, 'dd-MM-yyyy HH:mm:ss')}"></span></p>
    </div>
    <p class="text-center"><a th:href="@{/home}" class="button button-primary">Voltar para o Início</a></p>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
