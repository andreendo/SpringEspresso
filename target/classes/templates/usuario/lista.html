<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"> <head>
    <meta charset="UTF-8">
    <title>Lista de Usuários</title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/lista_layout.css}"/>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="wrapper">
    <h1>Lista de Usuários</h1>

    <div th:if="${success}" class="message-box success">
        <p th:text="${success}"></p>
    </div>
    <div th:if="${fail}" class="message-box error">
        <p th:text="${fail}"></p>
    </div>

    <p sec:authorize="hasRole('ADMIN')">
        <a th:href="@{/usuarios/cadastro}" class="button button-primary">Novo Usuário</a>
    </p>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Papel</th>
            <th sec:authorize="hasRole('ADMIN')">Ações</th> </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${listaUsuarios}">
            <td th:text="${usuario.id}" class="id-table"></td>
            <td th:text="${usuario.nome}"></td>
            <td th:text="${usuario.email}"></td>
            <td th:text="${usuario.papel}"></td>
            <td sec:authorize="hasRole('ADMIN')"> <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}" class="button button-secondary">Editar</a>
                <a th:href="@{/usuarios/remover/{id}(id=${usuario.id})}" class="button button-secondary"
                   onclick="return confirm('Tem certeza que deseja remover este usuário?');">Remover</a>
            </td>
        </tr>
        </tbody>
    </table>
    <p><a th:href="@{/home}" class="button button-secondary">Voltar ao Menu Principal</a></p>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
